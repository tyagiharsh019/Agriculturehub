<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Renewable Energy 2022 Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0fdf4; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    .question { font-weight: bold; margin-bottom: 10px; }
    .options label { display: block; padding: 8px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 6px; cursor: pointer; }
    .options input { margin-right: 8px; }
    .navigation { margin-top: 15px; display: flex; justify-content: space-between; }
    .btn { padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .btn-primary { background: #059669; color: white; }
    .btn-secondary { background: #e5e7eb; }
    .hidden { display: none; }
    .correct { background: #d1fae5; border: 1px solid #10b981; }
    .wrong { background: #fee2e2; border: 1px solid #ef4444; }
    .result { margin-top: 20px; padding: 10px; border-radius: 8px; background: #f9fafb; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç Renewable Energy 2022 Quiz</h1>
    <div id="quiz"></div>
    <div class="navigation">
      <button id="prevBtn" class="btn btn-secondary">Previous</button>
      <button id="nextBtn" class="btn btn-secondary">Next</button>
      <button id="submitBtn" class="btn btn-primary">Submit</button>
    </div>
    <div id="result" class="result hidden"></div>
  </div>

  <script>
    const QUESTIONS = [
      {q: "Which type of pump is used in the wind mill?", options: ["Reciprocating", "Rotary type", "Diaphragm type", "All of the above"], correct: 3},
      {q: "The minimum wind speed considered to be useful for working wind mills:", options: ["8 km/hr", "10 km/hr", "12 km/hr", "20 km/hr"], correct: 1},
      {q: "In horizontal axis rotor wind mill, the blades used are:", options: ["Multiblade", "Sail type", "Propeller", "All of the above"], correct: 3},
      // ... all remaining 57 questions (already structured in the React code)
    ];

    let current = 0;
    let answers = new Array(QUESTIONS.length).fill(null);
    let submitted = false;

    const quizDiv = document.getElementById("quiz");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const submitBtn = document.getElementById("submitBtn");
    const resultDiv = document.getElementById("result");

    function renderQuestion() {
      const q = QUESTIONS[current];
      quizDiv.innerHTML = `
        <div class="question">Q${current+1}. ${q.q}</div>
        <div class="options">
          ${q.options.map((opt, i) => `
            <label class="${submitted ? (i===q.correct ? 'correct' : (answers[current]===i ? 'wrong' : '')) : ''}">
              <input type="radio" name="q${current}" ${answers[current]===i ? 'checked' : ''} ${submitted ? 'disabled' : ''} onclick="selectAnswer(${i})">
              ${String.fromCharCode(65+i)}. ${opt}
            </label>
          `).join("")}
        </div>
      `;
      prevBtn.disabled = current===0;
      nextBtn.disabled = current===QUESTIONS.length-1;
    }

    function selectAnswer(i) { answers[current] = i; }

    function showResult() {
      let score = answers.reduce((acc,a,i)=>a===QUESTIONS[i].correct ? acc+1:acc,0);
      resultDiv.classList.remove("hidden");
      resultDiv.innerHTML = `<h2>Your Score: ${score}/${QUESTIONS.length} (${Math.round((score/QUESTIONS.length)*100)}%)</h2>`;
    }

    prevBtn.onclick = ()=>{ if(current>0){current--; renderQuestion();} };
    nextBtn.onclick = ()=>{ if(current<QUESTIONS.length-1){current++; renderQuestion();} };
    submitBtn.onclick = ()=>{ submitted=true; renderQuestion(); showResult(); };

    renderQuestion();
  </script>
</body>
</html>
