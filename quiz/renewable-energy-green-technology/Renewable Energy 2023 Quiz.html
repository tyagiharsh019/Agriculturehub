   <style>
       :root {
           --primary-color: #2e7d32;
           --secondary-color: #e8f5e9;
           --accent-color: #ff9800;
           --correct-color: #4caf50;
           --incorrect-color: #f44336;

           --dark-gray: #333;
           --border-radius: 8px;
       }

       body {

           line-height: 1.6;
           margin: 0;
           padding: 0;
           background-color: var(--light-gray);
           color: var(--dark-gray);
           display: flex;
           flex-direction: column;
           min-height: 100vh;
       }

       .container {
           width: 90%;
           max-width: 800px;
           margin: 20px auto;
           padding: 20px;
           background: #fff;
           border-radius: var(--border-radius);
           box-shadow: 0 4px 15px rgba(0,0,0,0.1);
       }

       header {
           text-align: center;
           border-bottom: 2px solid var(--primary-color);
           padding-bottom: 15px;
           margin-bottom: 20px;
       }

       header h1 {
           color: var(--primary-color);
           margin: 0;
       }

       #language-selection, #results-summary {
           text-align: center;
           padding: 30px 0;
       }

       .lang-btn, .btn {
           background-color: var(--primary-color);
           color: #fff;
           border: none;
           padding: 15px 30px;
           font-size: 1.2em;
           border-radius: var(--border-radius);
           cursor: pointer;
           margin: 10px;
           transition: background-color 0.3s, transform 0.2s;
       }

       .lang-btn:hover, .btn:hover {
           background-color: #1b5e20;
           transform: translateY(-2px);
       }

       #quiz-container {
           display: none;
       }

       .question-block {
           background-color: var(--secondary-color);
           padding: 20px;
           margin-bottom: 20px;
           border-left: 5px solid var(--primary-color);
           border-radius: 0 var(--border-radius) var(--border-radius) 0;
       }

       .question-block p {
           font-weight: bold;
           font-size: 1.1em;
           margin-top: 0;
       }

       .question-block .options {
           display: flex;
           flex-direction: column;
       }
       
       .question-block label {
           display: block;
           padding: 10px 15px;
           margin: 5px 0;
           border-radius: 5px;
           cursor: pointer;
           transition: background-color 0.3s;
           border: 1px solid #ddd;
       }
       
       .question-block label:hover {
           background-color: #dceddc;
       }

       .question-block input[type="radio"] {
           margin-right: 10px;
       }

       /* Result Styles */
       .question-block.answered label.correct {
           background-color: #dff0d8;
           border-color: var(--correct-color);
           color: #3c763d;
           font-weight: bold;
       }

       .question-block.answered label.incorrect {
           background-color: #f2dede;
           border-color: var(--incorrect-color);
           color: #a94442;
           font-weight: bold;
       }
       
       .question-block.answered input[type="radio"]:disabled + span {
           color: #777;
       }

       #results-summary {
           display: none;
           background-color: var(--secondary-color);
           border: 2px solid var(--primary-color);
           padding: 20px;
           border-radius: var(--border-radius);
       }

       #results-summary h2 {
           color: var(--primary-color);
       }

       footer {
           text-align: center;
           padding: 20px;
           margin-top: auto;
           background: var(--dark-gray);
           color: #fff;
       }

</head>

       let currentLanguage = 'en';

       function startQuiz(lang) {
           currentLanguage = lang;
           document.getElementById('language-selection').style.display = 'none';
           document.getElementById('quiz-container').style.display = 'block';
           displayQuestions();
       }

       function displayQuestions() {
           const quizForm = document.getElementById('quiz-form');
           quizForm.innerHTML = '';
           quizData.forEach((q, index) => {
               const questionBlock = document.createElement('div');
               questionBlock.className = 'question-block';
               questionBlock.id = `q-block-${index}`;

               const questionText = document.createElement('p');
               questionText.textContent = `${index + 1}. ${q['q_' + currentLanguage]}`;
               questionBlock.appendChild(questionText);

               const optionsDiv = document.createElement('div');
               optionsDiv.className = 'options';

               const options = q['options_' + currentLanguage];
               options.forEach((option, i) => {
                   const label = document.createElement('label');
                   label.id = `q${index}-option${i}`;
                   
                   const radio = document.createElement('input');
                   radio.type = 'radio';
                   radio.name = `question${index}`;
                   radio.value = i;

                   const optionText = document.createElement('span');
                   optionText.textContent = option;

                   label.appendChild(radio);
                   label.appendChild(optionText);
                   optionsDiv.appendChild(label);
               });

               questionBlock.appendChild(optionsDiv);
               quizForm.appendChild(questionBlock);
           });
       }

       function showResults() {
           let score = 0;
           const form = document.getElementById('quiz-form');
           const totalQuestions = quizData.length;

           quizData.forEach((q, index) => {
               const questionBlock = document.getElementById(`q-block-${index}`);
               questionBlock.classList.add('answered');

               const selectedOption = form.querySelector(`input[name="question${index}"]:checked`);
               const labels = questionBlock.querySelectorAll('label');

               if (selectedOption) {
                   const userAnswer = parseInt(selectedOption.value);
                   if (userAnswer === q.answer) {
                       score++;
                       labels[userAnswer].classList.add('correct');
                   } else {
                       labels[userAnswer].classList.add('incorrect');
                       labels[q.answer].classList.add('correct');
                   }
               } else {
                   // If no answer was selected, still highlight the correct one
                   labels[q.answer].classList.add('correct');
               }
           });
           
           // Disable all radio buttons
           form.querySelectorAll('input[type="radio"]').forEach(radio => {
               radio.disabled = true;
           });

           const resultsSummary = document.getElementById('results-summary');
           const scoreText = document.getElementById('score-text');
           
           let resultMessage = currentLanguage === 'en'
               ? `You scored ${score} out of ${totalQuestions}.`
               : `आपने ${totalQuestions} में से ${score} अंक प्राप्त किए।`;

           scoreText.textContent = resultMessage;
           resultsSummary.style.display = 'block';

           // Scroll to the results summary
           resultsSummary.scrollIntoView({ behavior: 'smooth' });
       }
