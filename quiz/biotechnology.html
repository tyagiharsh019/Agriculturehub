        function buildQuiz() {
            const form = document.getElementById('quizForm');
            for (let i = 0; i < questions.length; i++) {
                const div = document.createElement('div');
                div.className = 'question';
                
                const p = document.createElement('p');
                p.innerHTML = `<strong>Question ${i + 1}:</strong> ${questions[i]}`;
                div.appendChild(p);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                for (let j = 0; j < options[i].length; j++) {
                    const label = document.createElement('label');

                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = 'q' + i;
                    input.value = j;

                    label.appendChild(input);
                    label.append(` ${options[i][j]}`);

                    optionsDiv.appendChild(label);
                }

                div.appendChild(optionsDiv);
                form.appendChild(div);
            }
        }

        function saveAnswer(questionIndex, answerValue) {
            localStorage.setItem('bioQuiz_q' + questionIndex, answerValue);
        }

        function loadAnswers() {
            const form = document.getElementById('quizForm');
            for (let i = 0; i < answers.length; i++) {
                const saved = localStorage.getItem('bioQuiz_q' + i);
                if (saved !== null) {
                    const optionInputs = form['q' + i];
                    for (const input of optionInputs) {
                        if (input.value === saved) {
                            input.checked = true;
                            break;
                        }
                    }
                }
            }
        }

        function attachSaveListeners() {
            const form = document.getElementById('quizForm');
            for (let i = 0; i < answers.length; i++) {
                const optionInputs = form['q' + i];
                for (const input of optionInputs) {
                    input.addEventListener('change', function() {
                        saveAnswer(i, this.value);
                    });
                }
            }
        }

        function checkAnswers() {
            const form = document.getElementById('quizForm');
            let score = 0;
            let resultsHTML = '<h2>Results:</h2>';
            for (let i = 0; i < answers.length; i++) {
                const optionInputs = form['q' + i];
                let userAnswer = -1;
                for (const input of optionInputs) {
                    if (input.checked) {
                        userAnswer = parseInt(input.value);
                        break;
                    }
                }
                if (userAnswer === -1) {
                    resultsHTML += `<p><strong>Question ${i + 1}:</strong> No answer selected.</p>`;
                    continue;
                }
                if (userAnswer === answers[i]) {
                    score++;
                    resultsHTML += `<p><strong>Question ${i + 1}:</strong> <span class='correct'>Correct</span></p>`;
                } else {
                    resultsHTML += `<p><strong>Question ${i + 1}:</strong> <span class='incorrect'>Incorrect</span></p>`;
                }
            }
            resultsHTML += `<h3>Your score: ${score} / ${answers.length}</h3>`;
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = resultsHTML;
            window.scrollTo(0, resultsDiv.offsetTop);
        }
