<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renewable Energy & Green Technology</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        .container { width: 80%; margin: auto; overflow: hidden; padding: 0 20px; }
        header { background: #2e7d32; color: #fff; padding-top: 30px; min-height: 70px; border-bottom: #004d00 3px solid; text-align: center; }
        header h1 { margin: 0; font-size: 2.5em; }
        nav { background: #333; color: #fff; padding: 10px 0; text-align: center; position: sticky; top: 0; z-index: 100; }
        nav a { color: #fff; text-decoration: none; padding: 15px 25px; font-size: 1.2em; transition: background-color 0.3s; }
        nav a:hover, nav a.active { background-color: #2e7d32; }
        .content-section { padding: 30px 20px; margin: 20px 0; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .content-section h2 { color: #2e7d32; text-align: center; margin-bottom: 25px;}
        .topic-list { list-style: none; padding: 0; }
        .topic-list li { margin-bottom: 15px; }
        .topic-list a { display: block; background-color: #e8f5e9; color: #2e7d32; padding: 20px; text-decoration: none; border-radius: 5px; font-size: 1.2em; font-weight: bold; border-left: 5px solid #4caf50; transition: all 0.3s ease; }
        .topic-list a:hover { background-color: #4caf50; color: #fff; transform: translateX(10px); }
        footer { text-align: center; padding: 20px; margin-top: 20px; background: #333; color: #fff; }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>ðŸ’¡ Renewable Energy & Green Technology ðŸ’¡</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <!-- Note the ../ to go back one directory to the main pages -->
            <a href="../index.html">Home</a>
            <a href="../notes.html">Notes</a>
            <a href="../quiz.html" class="active">Quiz Menu</a>
        </div>
    </nav>

    <div class="container">
        <section class="content-section">
            <h2>Choose a Topic</h2>
            <!-- The JavaScript will automatically add topic links here -->
            <ul id="topic-list-container" class="topic-list"></ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 BSc Agriculture Hub. All Rights Reserved.</p>
    </footer>

    <!-- ===== SCRIPT TO AUTOMATICALLY GENERATE THE TOPIC LIST ===== -->
    <script>
        // --- EDIT THIS LIST TO ADD OR REMOVE TOPICS ---
        // Add a new line for each new HTML file you create inside the
        // 'renewable-energy-green-technology' folder.
        const topics = [
            { file: 'Renewable Energy 2022 Quiz.html', title: ' Renewable Energy 2022 Question Paper Quiz' },
            { file: 'Renewable Energy 2023 Quiz.html', title: 'Renewable Energy 2023 Question Paper Quiz' },
            { file: 'biomass-energy.html', title: 'Biomass Energy' },
            { file: 'greenhouse-technology.html', title: 'Greenhouse Technology' },
            // Example for a new topic:
            // { file: 'hydro-power.html', title: 'Hydro Power' },
        ];

        const topicListContainer = document.getElementById('topic-list-container');

        topics.forEach(topic => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            // This creates the correct path, e.g., "renewable-energy-green-technology/solar-energy.html"
            link.href = 'renewable-energy-green-technology/' + topic.file; 
            link.textContent = topic.title;   
            listItem.appendChild(link);
            topicListContainer.appendChild(listItem);
        });
    </script>

</body>
</html>
