<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Environmental Management Quiz</title>
   <style>
       :root {
           --primary-color: #2c3e50;
           --secondary-color: #ecf0f1;
           --accent-color: #3498db;
           --correct-color: #2ecc71;
           --incorrect-color: #e74c3c;
           --light-gray: #f9f9f9;
           --dark-gray: #34495e;
           --border-radius: 8px;
       }

       body {
           font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
           line-height: 1.6;
           margin: 0;
           padding: 0;
           background-color: var(--light-gray);
           color: var(--dark-gray);
       }

       .container {
           width: 90%;
           max-width: 850px;
           margin: 20px auto;
           padding: 25px;
           background: #fff;
           border-radius: var(--border-radius);
           box-shadow: 0 5px 20px rgba(0,0,0,0.1);
       }

       header {
           text-align: center;
           border-bottom: 2px solid var(--secondary-color);
           padding-bottom: 15px;
           margin-bottom: 30px;
       }

       header h1 {
           color: var(--primary-color);
           margin: 0;
           font-size: 2.2em;
       }

       #results-summary {
           display: none;
           text-align: center;
           background-color: var(--secondary-color);
           border: 2px solid var(--accent-color);
           padding: 20px;
           margin-bottom: 30px;
           border-radius: var(--border-radius);
       }

       #results-summary h2 {
           color: var(--primary-color);
           margin-top: 0;
       }

       .question-block {
           background-color: #fff;
           padding: 20px;
           margin-bottom: 20px;
           border: 1px solid #ddd;
           border-left: 5px solid var(--accent-color);
           border-radius: 0 var(--border-radius) var(--border-radius) 0;
           transition: box-shadow 0.3s;
       }
       
       .question-block:hover {
           box-shadow: 0 4px 10px rgba(0,0,0,0.05);
       }

       .question-block p {
           font-weight: 600;
           font-size: 1.15em;
           margin-top: 0;
           color: var(--primary-color);
       }
       
       .question-block label {
           display: block;
           padding: 12px 15px;
           margin: 8px 0;
           border-radius: 5px;
           cursor: pointer;
           transition: background-color 0.3s, border-color 0.3s;
           border: 1px solid #ccc;
           background-color: #fafafa;
       }
       
       .question-block label:hover {
           background-color: #f0f0f0;
       }

       .question-block input[type="radio"] {
           margin-right: 12px;
           transform: translateY(1px);
       }

       /* --- Result Styles --- */
       .question-block.answered label.user-incorrect {
           background-color: #fadbd8;
           border-color: var(--incorrect-color);
           color: #78281f;
           font-weight: 500;
       }

       .question-block.answered label.correct-answer {
           background-color: #d4efdf;
           border-color: var(--correct-color);
           color: #145a32;
           font-weight: 600;
       }
       
       .btn {
           display: block;
           width: 100%;
           background-color: var(--accent-color);
           color: #fff;
           border: none;
           padding: 18px 30px;
           font-size: 1.3em;
           font-weight: bold;
           border-radius: var(--border-radius);
           cursor: pointer;
           margin-top: 30px;
           transition: background-color 0.3s, transform 0.2s;
       }

       .btn:hover {
           background-color: #2980b9;
           transform: translateY(-2px);
       }
   </style>
</head>
<body>

   <div class="container">
       <header>
           <h1>Environmental Management Quiz</h1>
       </header>

       <div id="results-summary">
           <h2>Quiz Complete!</h2>
           <p id="score-text" style="font-size: 1.2em;"></p>
       </div>

       <form id="quiz-form">
           <!-- Questions will be dynamically inserted here by JavaScript -->
       </form>
       
       <button type="button" class="btn" onclick="showResults()">Show Results</button>
   </div>

   <script>
       const quizData = [
           { question: "Which of the following is an example of the impact of development activities on the hydrosphere?", options: ["Air pollution", "Soil pollution", "Noise pollution", "Water pollution"], answer: 3 },
           { question: "The adverse effect of modern agriculture is_____________", options: ["Water pollution", "Soil degradation", "Water logging", "All of the above"], answer: 3 },
           { question: "Soil erosion can be prevented by_____________", options: ["Deforestation", "Afforestation", "Overgrazing", "Removal of vegetation"], answer: 1 },
           { question: "Which of the following is the most environmental friendly agriculture practice?", options: ["Using chemical fertilizers", "Using insecticides", "Organic farming", "None of the above"], answer: 2 },
           { question: "A major cause of deforestation is_____________", options: ["Forest fires", "Shifting cultivation", "Construction of dams", "All of the above"], answer: 1 },
           { question: "What is the main cause for the forest loss?", options: ["Agriculture", "Natural calamities", "Extensive use of fuel wood", "Industrialization"], answer: 0 },
           { question: "What is the permissible range of pH for drinking water as per Indian standards?", options: ["6 to 9", "6.5 to 7.5", "6 to 8.5", "6.5 to 8.5"], answer: 3 },
           { question: "The presence of high coliform counts in water indicates_____________", options: ["Contamination by human wastes", "Phosphorus contamination", "Decreased biological oxygen demand", "Hydrocarbon contamination"], answer: 0 },
           { question: "Which of the following is a waterborne disease?", options: ["Scabies", "Cholera", "Trachoma", "All of the above"], answer: 1 },
           { question: "Which of the following is the main reason for desertification?", options: ["Tourism", "Irrigated agriculture", "Overgrazing", "All of the above"], answer: 2 },
           { question: "Which of the following is the major cause of pollution?", options: ["Plants", "Human", "Animals", "None of the above"], answer: 1 },
           { question: "The major cause of global population growth is_____________", options: ["Decrease in death rate", "Increase in birth rate", "Industrial revolution", "None of the above"], answer: 0 },
           { question: "Which of the following is the cause of population growth?", options: ["Poverty", "Technological advancement", "Better medical facilities", "All of the above"], answer: 3 },
           { question: "Which of the following is not a cause of population growth?", options: ["Poverty", "Illiteracy", "Better medical facilities", "Better nature"], answer: 3 },
           { question: "Which of the following is the problem of population growth?", options: ["Increase in pollution", "Increase in the unemployment", "Economic inequality", "All of the above"], answer: 3 },
           { question: "What is the main reason for the population explosion in India?", options: ["Poverty", "Illiteracy", "High birth rate", "All of the above"], answer: 2 },
           { question: "What is the effect of population growth?", options: ["Decrease in the unemployment", "Decrease in pollution", "Economic growth", "None of the above"], answer: 3 },
           { question: "What is the main cause of air pollution?", options: ["Increase in the population", "Industrialization", "Deforestation", "All of the above"], answer: 3 },
           { question: "Which of the following is the major source of water pollution?", options: ["Industrial waste", "Domestic waste", "Agricultural waste", "All of the above"], answer: 3 },
           { question: "Which of the following is the major source of soil pollution?", options: ["Industrial waste", "Domestic waste", "Agricultural waste", "All of the above"], answer: 3 },
           { question: "What is the major source of noise pollution?", options: ["Industrialization", "Transportation", "Social events", "All of the above"], answer: 3 },
           { question: "Which of the following is the major source of thermal pollution?", options: ["Industrial waste", "Domestic waste", "Agricultural waste", "All of the above"], answer: 0 },
           { question: "Which of the following is the major source of nuclear pollution?", options: ["Nuclear power plants", "Nuclear weapons", "Nuclear waste", "All of the above"], answer: 3 },
           { question: "What is the major source of marine pollution?", options: ["Industrial waste", "Domestic waste", "Agricultural waste", "All of the above"], answer: 3 },
           { question: "Which of the following is the major source of land pollution?", options: ["Industrial waste", "Domestic waste", "Agricultural waste", "All of the above"], answer: 3 },
           { question: "What is the major source of radioactive pollution?", options: ["Nuclear power plants", "Nuclear weapons", "Nuclear waste", "All of the above"], answer: 3 },
           { question: "What is the major source of light pollution?", options: ["Industrialization", "Transportation", "Social events", "All of the above"], answer: 3 },
           { question: "Which of the following is the major source of plastic pollution?", options: ["Industrial waste", "Domestic waste", "Agricultural waste", "All of the above"], answer: 3 },
           { question: "What is the major source of e-waste pollution?", options: ["Industrial waste", "Domestic waste", "Agricultural waste", "All of the above"], answer: 1 },
           { question: "Which of the following is the major source of biomedical waste pollution?", options: ["Hospitals", "Clinics", "Laboratories", "All of the above"], answer: 3 },
           { question: "Which of the following is the major source of construction and demolition waste pollution?", options: ["Construction sites", "Demolition sites", "Renovation sites", "All of the above"], answer: 3 },
           { question: "What is the major source of hazardous waste pollution?", options: ["Industrial waste", "Domestic waste", "Agricultural waste", "All of the above"], answer: 0 },
           { question: "The main source of water is_____________", options: ["Rain", "River", "Well", "Lake"], answer: 0 },
           { question: "The main source of energy is_____________", options: ["Sun", "Moon", "Stars", "None of the above"], answer: 0 },
           { question: "The main source of air is_____________", options: ["Plants", "Animals", "Human", "None of the above"], answer: 0 },
           { question: "The main source of food is_____________", options: ["Plants", "Animals", "Human", "None of the above"], answer: 0 },
           { question: "The main source of soil is_____________", options: ["Rocks", "Minerals", "Organic matter", "All of the above"], answer: 3 },
           { question: "The main source of noise is_____________", options: ["Industrialization", "Transportation", "Social events", "All of the above"], answer: 3 },
           { question: "The main source of thermal is_____________", options: ["Industrial waste", "Domestic waste", "Agricultural waste", "All of the above"], answer: 0 },
           { question: "The main source of nuclear is_____________", options: ["Nuclear power plants", "Nuclear weapons", "Nuclear waste", "All of the above"], answer: 3 },
           { question: "The main source of marine is_____________", options: ["Industrial waste", "Domestic waste", "Agricultural waste", "All of the above"], answer: 3 },
           { question: "The main source of land is_____________", options: ["Industrial waste", "Domestic waste", "Agricultural waste", "All of the above"], answer: 3 },
           { question: "The main source of radioactive is_____________", options: ["Nuclear power plants", "Nuclear weapons", "Nuclear waste", "All of the above"], answer: 3 },
           { question: "The main source of light is_____________", options: ["Sun", "Moon", "Stars", "None of the above"], answer: 0 },
           { question: "The main source of plastic is_____________", options: ["Industrial waste", "Domestic waste", "Agricultural waste", "All of the above"], answer: 3 },
           { question: "The main source of e-waste is_____________", options: ["Industrial waste", "Domestic waste", "Agricultural waste", "All of the above"], answer: 1 },
           { question: "The main source of biomedical waste is_____________", options: ["Hospitals", "Clinics", "Laboratories", "All of the above"], answer: 3 },
           { question: "The main source of construction and demolition waste is_____________", options: ["Construction sites", "Demolition sites", "Renovation sites", "All of the above"], answer: 3 },
           { question: "The main source of hazardous waste is_____________", options: ["Industrial waste", "Domestic waste", "Agricultural waste", "All of the above"], answer: 0 },
           { question: "Which of the following is a renewable source of energy?", options: ["Coal", "Petroleum", "Solar energy", "Natural gas"], answer: 2 },
           { question: "Which of the following is a non-renewable source of energy?", options: ["Solar energy", "Wind energy", "Coal", "Biomass"], answer: 2 },
           { question: "Which of the following is a conventional source of energy?", options: ["Solar energy", "Wind energy", "Coal", "Biomass"], answer: 2 },
           { question: "Which of the following is a non-conventional source of energy?", options: ["Coal", "Petroleum", "Solar energy", "Natural gas"], answer: 2 },
           { question: "Which of the following is a commercial source of energy?", options: ["Solar energy", "Wind energy", "Coal", "Biomass"], answer: 2 },
           { question: "Which of the following is a non-commercial source of energy?", options: ["Coal", "Petroleum", "Solar energy", "Natural gas"], answer: 2 },
           { question: "Which of the following is a primary source of energy?", options: ["Solar energy", "Wind energy", "Coal", "Biomass"], answer: 2 },
           { question: "Which of the following is a secondary source of energy?", options: ["Coal", "Petroleum", "Solar energy", "Natural gas"], answer: 2 },
           { question: "Which of the following is a clean source of energy?", options: ["Solar energy", "Wind energy", "Coal", "Biomass"], answer: 0 },
           { question: "Which of the following is a dirty source of energy?", options: ["Solar energy", "Wind energy", "Coal", "Biomass"], answer: 2 },
           { question: "Which of the following is a sustainable source of energy?", options: ["Solar energy", "Wind energy", "Coal", "Biomass"], answer: 0 }
       ];

       const quizForm = document.getElementById('quiz-form');

       // Function to dynamically create and display quiz questions
       function displayQuiz() {
           quizData.forEach((q, index) => {
               const questionBlock = document.createElement('div');
               questionBlock.className = 'question-block';
               questionBlock.id = `q-block-${index}`;

               const questionText = document.createElement('p');
               questionText.textContent = `${index + 1}. ${q.question}`;
               questionBlock.appendChild(questionText);

               q.options.forEach((option, i) => {
                   const label = document.createElement('label');
                   label.id = `q${index}-option${i}`;
                   
                   const radio = document.createElement('input');
                   radio.type = 'radio';
                   radio.name = `question${index}`;
                   radio.value = i;

                   const optionText = document.createElement('span');
                   optionText.textContent = ` ${option}`;

                   label.appendChild(radio);
                   label.appendChild(optionText);
                   questionBlock.appendChild(label);
               });

               quizForm.appendChild(questionBlock);
           });
       }

       // Function to calculate score and show results
       function showResults() {
           let score = 0;
           const totalQuestions = quizData.length;

           quizData.forEach((q, index) => {
               const questionBlock = document.getElementById(`q-block-${index}`);
               questionBlock.classList.add('answered'); // Mark block as answered for styling

               const selectedOption = quizForm.querySelector(`input[name="question${index}"]:checked`);
               
               if (selectedOption) {
                   const userAnswer = parseInt(selectedOption.value);
                   const correctOptionLabel = document.getElementById(`q${index}-option${q.answer}`);
                   
                   if (userAnswer === q.answer) {
                       score++;
                       correctOptionLabel.classList.add('correct-answer');
                   } else {
                       const userChoiceLabel = document.getElementById(`q${index}-option${userAnswer}`);
                       userChoiceLabel.classList.add('user-incorrect');
                       correctOptionLabel.classList.add('correct-answer');
                   }
               } else {
                   // If user skipped the question, just highlight the correct answer
                   const correctOptionLabel = document.getElementById(`q${index}-option${q.answer}`);
                   correctOptionLabel.classList.add('correct-answer');
               }
           });
           
           // Disable all radio buttons after submission
           quizForm.querySelectorAll('input[type="radio"]').forEach(radio => {
               radio.disabled = true;
           });

           const resultsSummary = document.getElementById('results-summary');
           const scoreText = document.getElementById('score-text');
           
           scoreText.textContent = `You scored ${score} out of ${totalQuestions}.`;
           resultsSummary.style.display = 'block';

           // Scroll to the results summary at the top
           resultsSummary.scrollIntoView({ behavior: 'smooth' });
       }

       // Display the quiz when the page loads
       window.onload = displayQuiz;
   </script>

</body>
</html>
